<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/product-entry.css">
    <title>Product Entry</title>
</head>

<body>
    <header>
        <div class="my-header">Submit a New Wig</div>
        <div class="gutter-right logo">
            <a href="../index.html"><img src="../assets/home1.png"/></a>
        </div>
    </header>
    <main>
        <section class="main-section">
            <form>
                <label>
                    ID
                    <input name="id" />
                </label>
                <label>
                    Name
                    <input name="name" />
                </label>
                <label>
                    Image
                    <input name="image" />
                </label>
                <label>
                    Image Alternative Text
                    <input name="image-alt" />
                </label>
                <label>
                    Description
                    <input name="description" />
                </label>
                <label>
                    Category
                    <input name="category" />
                </label>
                <label>
                    Price
                    <input name="price" />
                </label>
                <button class="submit-button">Submit</button>
            </form>

           <div class="product-entry-links">
                <a href="../products/index.html" class="link">Products Page</a>
                <a href="../cart/index.html" class="link">Cart</a>
            </div>
        </section>
    </main>
    <footer>
    </footer>

    <script type="module" src="product-entry.js"></script>
</body>

</html>
